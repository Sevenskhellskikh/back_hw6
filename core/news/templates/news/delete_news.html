{% extends 'base.html' %}


{% block content %}
<div class="col-md-9">
    {% block title %}<h2>Вы действительно хотите удалить эту новость?</h2>{% endblock %}
    <form action="{% url 'delete_news' news.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-outline-danger">Удалить</button>
        <a href="{{ view.get_success_url }}" class="btn btn-outline-primary">Отмена</a>
    </form>
</div>
{% endblock %}
